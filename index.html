<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Music Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@400;700&display=swap');

        :root {
            --bg: #050505;
            --card: #121212;
            --cyan: #00f2ff;
            --pink: #ff007f;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Montserrat', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            padding: 20px; text-align: center;
            background: linear-gradient(180deg, rgba(0,242,255,0.15) 0%, transparent 100%);
            border-bottom: 1px solid var(--cyan);
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif; font-size: 18px;
            margin: 0; letter-spacing: 3px; color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        /* –ü–æ–∏—Å–∫ */
        .search-box { padding: 15px; position: relative; }
        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 1px solid #333; background: var(--card);
            color: white; outline: none; box-sizing: border-box;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        input:focus { border-color: var(--pink); box-shadow: 0 0 10px rgba(255,0,127,0.3); }

        .results {
            position: absolute; top: 75px; left: 15px; right: 15px;
            background: #1a1a1a; border-radius: 12px; z-index: 100;
            display: none; border: 1px solid #444; max-height: 200px; overflow-y: auto;
        }
        .res-item { 
            padding: 12px; border-bottom: 1px solid #222; 
            display: flex; justify-content: space-between; align-items: center; 
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .tabs { display: flex; overflow-x: auto; padding: 10px 15px; gap: 10px; }
        .tab {
            padding: 8px 18px; background: var(--card); border-radius: 20px;
            font-size: 11px; font-weight: 700; white-space: nowrap;
            border: 1px solid var(--glass); transition: 0.3s;
        }
        .tab.active { background: var(--cyan); color: black; box-shadow: 0 0 15px var(--cyan); }

        /* –°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤ */
        .main-content { flex-grow: 1; overflow-y: auto; padding: 0 15px 150px; }
        .section-title { padding: 15px 0 10px; font-size: 13px; color: var(--pink); font-weight: 900; text-transform: uppercase; }

        .track-card {
            background: var(--card); border-radius: 15px; padding: 12px;
            display: flex; align-items: center; margin-bottom: 10px;
            border: 1px solid var(--glass); position: relative;
        }
        .track-info { flex-grow: 1; }
        .t-title { font-weight: 700; font-size: 14px; color: var(--cyan); display: block; }
        .t-artist { font-size: 11px; color: #888; }

        .play-circle {
            width: 40px; height: 40px; background: var(--cyan);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: black; font-weight: 900;
        }

        /* –ü–ª–µ–µ—Ä —Å–Ω–∏–∑—É */
        .player-bar {
            position: fixed; bottom: 0; width: 100%;
            background: #111; border-top: 2px solid var(--pink);
            padding: 15px; box-sizing: border-box; display: none;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }
        audio { width: 100%; height: 30px; filter: invert(1) hue-rotate(180deg); }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="header"><h1>NEON MUSIC HUB</h1></div>

<div class="search-box">
    <input type="text" id="search" placeholder="üîç –ù–∞–π—Ç–∏ —Ç—Ä–µ–∫ –≤ –±–∞–∑–µ..." oninput="doSearch()">
    <div id="results" class="results"></div>
</div>

<div class="tabs">
    <div class="tab active" onclick="setTab('all')">–ì–õ–ê–í–ù–ê–Ø</div>
    <div class="tab" onclick="setTab('top')">–¢–û–ü-10</div>
    <div class="tab" onclick="setTab('fav')">–ü–û–ù–†–ê–í–ò–õ–û–°–¨</div>
</div>

<div class="main-content" id="main-content">
    <div class="section-title" id="stitle">–í–∞—à–∞ –æ—á–µ—Ä–µ–¥—å</div>
    <div id="list"></div>
</div>

<div class="player-bar" id="player-bar">
    <div id="p-info" style="font-size: 11px; margin-bottom: 5px; font-weight: bold; color: var(--cyan);"></div>
    <audio id="audio" controls autoplay></audio>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let tracks = [];
    let currentTab = 'all';

    async function doSearch() {
        const q = document.getElementById('search').value;
        const resDiv = document.getElementById('results');
        if (q.length < 3) { resDiv.style.display = 'none'; return; }

        const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=song&limit=5`);
        const d = await r.json();

        resDiv.innerHTML = '';
        d.results.forEach(s => {
            const div = document.createElement('div');
            div.className = 'res-item';
            div.innerHTML = `
                <div><b>${s.trackName}</b><br><small>${s.artistName}</small></div>
                <button onclick="add('${s.trackName.replace(/'/g,"")}','${s.artistName.replace(/'/g,"")}','${s.previewUrl}')" 
                style="background:var(--pink);border:none;border-radius:5px;padding:8px;color:white;font-weight:bold">ADD</button>
            `;
            resDiv.appendChild(div);
        });
        resDiv.style.display = 'block';
    }

    function add(t, a, url) {
        tracks.unshift({ t, a, url, fav: false });
        document.getElementById('results').style.display = 'none';
        document.getElementById('search').value = '';
        tg.HapticFeedback.notificationOccurred('success');
        render();
    }

    function play(url, name, artist) {
        const bar = document.getElementById('player-bar');
        const a = document.getElementById('audio');
        document.getElementById('p-info').innerText = artist + " - " + name;
        bar.style.display = 'block';
        a.src = url;
        a.play();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function setTab(t) {
        currentTab = t;
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        render();
    }

    function render() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        let filtered = tracks;
        
        if(currentTab === 'top') document.getElementById('stitle').innerText = "–¢–æ–ø —ç—Ç–æ–π –Ω–µ–¥–µ–ª–∏";
        else if(currentTab === 'fav') document.getElementById('stitle').innerText = "–ò–∑–±—Ä–∞–Ω–Ω–æ–µ";
        else document.getElementById('stitle').innerText = "–í–∞—à–∞ –æ—á–µ—Ä–µ–¥—å";

        tracks.forEach((s, index) => {
            const card = document.createElement('div');
            card.className = 'track-card';
            card.onclick = () => play(s.url, s.t, s.a);
            card.innerHTML = `
                <div class="track-info">
                    <span class="t-title">${s.t}</span>
                    <span class="t-artist">${s.a}</span>
                </div>
                <div class="play-circle">‚ñ∂</div>
            `;
            list.appendChild(card);
        });
    }
</script>
</body>
</html>
