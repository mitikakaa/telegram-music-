<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Music Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Montserrat:wght@300;700&display=swap');

        :root {
            --bg: #050505;
            --card: #111111;
            --cyan: #00f2ff;
            --pink: #ff007f;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Montserrat', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Неоновая шапка */
        .neon-header {
            padding: 25px 20px; text-align: center;
            border-bottom: 1px solid var(--glass);
            background: linear-gradient(180deg, rgba(0,242,255,0.1) 0%, transparent 100%);
        }
        .neon-header h1 {
            font-family: 'Orbitron', sans-serif; font-size: 18px;
            margin: 0; letter-spacing: 5px; color: 
        }

        /* Навигация (Категории) */
        .nav-bar {
            display: flex; overflow-x: auto; padding: 15px; gap: 10px;
            background: var(--bg); sticky: top 0;
        }
        .nav-item {
            padding: 8px 15px; background: var(--card); border-radius: 20px;
            font-size: 12px; font-weight: 700; white-space: nowrap;
            border: 1px solid var(--glass); transition: 0.3s;
        }
        .nav-item.active {
            background: var(--cyan); color: black; box-shadow: 0 0 15px var(--cyan);
        }

        /* Секции (Топ Жанров и Артистов) */
        .section-title { padding: 10px 20px; font-size: 14px; font-weight: 900; color: var(--pink); text-transform: uppercase; }
        
        .horizontal-scroll {
            display: flex; overflow-x: auto; padding: 0 15px 20px; gap: 15px;
        }
        .genre-card {
            min-width: 100px; height: 100px; background: var(--card);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--glass); font-weight: 900; font-size: 12px;
            background: linear-gradient(45deg, #111, #222);
            text-shadow: 0 0 5px white;
        }

        /* Поиск */
        .search-container { padding: 0 15px 15px; position: relative; }
        .search-bar {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333;
            background: var(--card); color: white; outline: none; box-sizing: border-box;
        }
        .search-bar:focus { border-color: var(--pink); box-shadow: 0 0 10px rgba(255,0,127,0.3); }

        .search-results {
            position: absolute; top: 60px; left: 15px; right: 15px;
            background: #111; border-radius: 12px; z-index: 100;
            max-height: 200px; overflow-y: auto; border: 1px solid #444; display: none;
        }
        .res-item { padding: 12px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }

        /* Список треков */
        .playlist { flex-grow: 1; overflow-y: auto; padding: 0 15px 100px; }
        .track-card {
            background: var(--card); border-radius: 15px; padding: 15px;
            display: flex; align-items: center; margin-bottom: 10px;
            border: 1px solid var(--glass);
        }
        .track-card.liked { border-color: var(--cyan); }
        .track-card.disliked { opacity: 0.5; border-color: var(--pink); }

        .track-info { flex-grow: 1; }
        .t-title { font-weight: 700; font-size: 15px; display: block; }
        .t-artist { font-size: 11px; color: #888; }

        .actions { display: flex; gap: 10px; }
        .v-btn { background: none; border: 1px solid #444; color: white; border-radius: 8px; width: 35px; height: 35px; }
        .v-btn.up.active { background: var(--cyan); color: black; }
        .v-btn.down.active { background: var(--pink); color: black; }

        /* Скроллбары */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="neon-header">
        <h1>NEON MUSIC HUB</h1>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('main')">ГЛАВНАЯ</div>
        <div class="nav-item" onclick="switchTab('liked')">ПОНРАВИЛОСЬ</div>
        <div class="nav-item" onclick="switchTab('disliked')">ДИЗЛАЙКИ</div>
        <div class="nav-item" onclick="switchTab('top')">ТОП-ЧАРТЫ</div>
    </div>

    <div id="main-content">
        <div class="search-container">
            <input type="text" class="search-bar" id="search-input" placeholder="Поиск по всему миру..." oninput="searchMusic()">
            <div class="search-results" id="results"></div>
        </div>

        <div class="section-title">Топ Жанров</div>
        <div class="horizontal-scroll">
            <div class="genre-card" style="border-bottom: 3px solid #00f2ff">ROCK</div>
            <div class="genre-card" style="border-bottom: 3px solid #ff007f">PHONK</div>
            <div class="genre-card" style="border-bottom: 3px solid #7f00ff">TECHNO</div>
            <div class="genre-card" style="border-bottom: 3px solid #00ff40">HIP-HOP</div>
        </div>

        <div class="section-title" id="list-title">Общая очередь</div>
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#050505";

        let tracks = []; 
        let currentTab = 'main';

        async function searchMusic() {
            const query = document.getElementById('search-input').value;
            const resDiv = document.getElementById('results');
            if (query.length < 3) { resDiv.style.display = 'none'; return; }

            const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=5`);
            const data = await response.json();

            resDiv.innerHTML = '';
            data.results.forEach(song => {
                const item = document.createElement('div');
                item.className = 'res-item';
                item.innerHTML = `
                    <div><div style="font-weight:bold">${song.trackName}</div><div style="font-size:10px">${song.artistName}</div></div>
                    <button style="background:var(--cyan);border:none;border-radius:5px;padding:5px 10px;font-weight:900" 
                        onclick="addTrack('${song.trackName.replace(/'/g,"")}', '${song.artistName.replace(/'/g,"")}')">ADD</button>
                `;
                resDiv.appendChild(item);
            });
            resDiv.style.display = 'block';
        }

        function addTrack(title, artist) {
            const id = Date.now();
            tracks.push({ id, title, artist, status: 'none', score: 0 });
            document.getElementById('search-input').value = '';
            document.getElementById('results').style.display = 'none';
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({action: 'add', title, artist}));
            render();
        }

        function setStatus(id, status) {
            const track = tracks.find(t => t.id === id);
            if (track) {
                track.status = (track.status === status) ? 'none' : status;
                tg.HapticFeedback.impactOccurred('medium');
                render();
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function render() {
            const container = document.getElementById('playlist');
            container.innerHTML = '';
            
            let filtered = tracks;
            if (currentTab === 'liked') filtered = tracks.filter(t => t.status === 'up');
            if (currentTab === 'disliked') filtered = tracks.filter(t => t.status === 'down');
            
            filtered.forEach(t => {
                const card = document.createElement('div');
                card.className = `track-card ${t.status === 'up' ? 'liked' : ''} ${t.status === 'down' ? 'disliked' : ''}`;
                card.innerHTML = `
                    <div class="track-info">
                        <span class="t-title">${t.title}</span>
                        <span class="t-artist">${t.artist}</span>
                    </div>
                    <div class="actions">
                        <button class="v-btn down ${t.status === 'down' ? 'active' : ''}" onclick="setStatus(${t.id}, 'down')">✕</button>
                        <button class="v-btn up ${t.status === 'up' ? 'active' : ''}" onclick="setStatus(${t.id}, 'up')">❤</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
